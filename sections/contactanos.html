        <section class="section">
            <article>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="well well-lg">
                                <form class="form-horizontal" method="post">
                                    <fieldset>
                                        <legend class="text-center titulo3">Llena los siguientes datos</legend>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="fname" name="name" type="text" placeholder="Nombres" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="lname" name="name" type="text" placeholder="Apellidos" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                            <div class="col-md-12">
                                                <input id="email" name="email" type="text" placeholder="Correo eletronico" class="form-control">
                                            </div>
                                        </div>                
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                                        </div>
                                        <div class="form-group">
                                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                            <div class="col-md-12">
                                                <textarea class="form-control" id="message" name="message" placeholder="Escribenos en qué te podemos ayudar" rows="7"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn color btn-lg">Enviar</button>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
